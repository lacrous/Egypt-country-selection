<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-5" style="display: flex;justify-content: center;align-items: center;height: 600px;">
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">DataList City In Egypt</label>
                <input list="countrys" name="country" id="validationCustom04" class="form-control" aria-describedby="inputGroupPrepend" required>
                <datalist id="countrys" required>
                    <option selected disabled value="Choose...">
                    <option value="Alexandria">
                    <option value="Aswan"> 
                    <option value="Asyut">
                    <option value="Beheira">
                    <option value="Beni Suef">
                    <option value="Cairo">
                    <option value="Dakahlia">
                    <option value="Damietta">
                    <option value="Faiyum">
                    <option value="Gharbia">
                    <option value="Giza">
                    <option value="Ismailia">
                    <option value="Kafr El Sheikh">
                    <option value="Luxor">
                    <option value="Matruh">
                    <option value="Minya">
                    <option value="Monufia">
                    <option value="New Valley">
                    <option value="North Sinai">
                    <option value="Port Said">
                    <option value="Qalyubia">
                    <option value="Qena">
                    <option value="Red Sea">
                    <option value="Sharqia">
                    <option value="Sohag">
                    <option value="South Sinai">
                    <option value="Suez">
                </datalist>

                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please select a valid state.</div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Selection Country</label>

                <select id="country" name="country" class="form-control">
                    <option selected disabled value="Choose...">Choose...</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Asyut">Asyut</option>
                        <option value="Beheira">Beheira</option>
                        <option value="Beni Suef">Beni Suef</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Dakahlia">Dakahlia</option>
                        <option value="Dakahlia">Damietta</option>
                        <option value="Faiyum">Faiyum</option>
                        <option value="Gharbia">Gharbia</option>
                        <option value="Giza">Giza</option>
                        <option value="Ismailia">Ismailia</option>
                        <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Matruh">Matruh</option>
                        <option value="Minya">Minya</option>
                        <option value="Monufia">Monufia</option>
                        <option value="New Valley">New Valley</option>
                        <option value="North Sinai">North Sinai</option>
                        <option value="Port Said">Port Said</option>
                        <option value="Qalyubia">Qalyubia</option>
                        <option value="Qena">Qena</option>
                        <option value="Red Sea">Red Sea</option>
                        <option value="Sharqia">Sharqia</option>
                        <option value="Sohag">Sohag</option>
                        <option value="South Sinai">South Sinai</option>
                        <option value="Suez">Suez</option>
                </select>
            </div>
        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
